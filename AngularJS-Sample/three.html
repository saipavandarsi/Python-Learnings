<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Angular JS| ng-model/ng-bind</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<input type="text" ng-model="name">
<div ng-bind = "name" ></div>

</body>
</html>
